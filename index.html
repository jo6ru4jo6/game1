<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>體力規劃器 (多方案對比版)</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3b82f6",
            "pastel-blue": "#eff6ff",
            "pastel-purple": "#f5f3ff",
            "pastel-red": "#fef2f2",
            "pastel-yellow": "#fffbeb",
            "pastel-green": "#f0fdf4",
          },
          fontFamily: {
            "display": ["Inter", "PingFang TC", "Microsoft JhengHei", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
        },
      },
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    }
  </style>

  <!-- React UMD CDN -->
  <script src="https://unpkg.com/react@19/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@19/umd/react-dom.development.js" crossorigin></script>
</head>
<body class="bg-[#f8fafc] font-display text-slate-700 min-h-screen">
  <div id="root"></div>

  <script>
    // 簡單 React UI
    const e = React.createElement;

    function App() {
      return e("div", { className: "p-8 text-center" },
        e("h1", { className: "text-4xl font-bold text-primary mb-4" }, "體力規劃器 (測試版)"),
        e("p", { className: "text-lg text-slate-700 mb-6" }, "這是一個 React + Tailwind 的測試 UI"),
        e("div", { className: "flex justify-center gap-4" },
          e("button", { className: "px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-700" }, "方案 A"),
          e("button", { className: "px-4 py-2 bg-pastel-blue text-slate-800 rounded-lg hover:bg-blue-200" }, "方案 B"),
          e("button", { className: "px-4 py-2 bg-pastel-green text-slate-800 rounded-lg hover:bg-green-300" }, "方案 C")
        )
      );
    }

    ReactDOM.render(e(App), document.getElementById("root"));
  </script>
</body>
</html>
