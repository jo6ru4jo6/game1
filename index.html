<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>體力規劃器 (多方案對比版)</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6",
                        "pastel-blue": "#eff6ff",
                        "pastel-purple": "#f5f3ff",
                        "pastel-red": "#fef2f2",
                        "pastel-yellow": "#fffbeb",
                        "pastel-green": "#f0fdf4",
                    },
                    fontFamily: {
                        "display": ["Inter", "PingFang TC", "Microsoft JhengHei", "sans-serif"]
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        "2xl": "1rem",
                        full: "9999px"
                    },
                },
            },
        }
    </script>

    <!-- Custom Utilities -->
    <style type="text/tailwindcss">
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

            .custom-scrollbar::-webkit-scrollbar {
                height: 8px;
                width: 8px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: #f1f5f9;
                border-radius: 10px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: #cbd5e1;
                border-radius: 10px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                background: #94a3b8;
            }
        }
    </style>

    <!-- React UMD (穩定可用) -->
    <script src="https://unpkg.com/react@19/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.development.js" crossorigin></script>
</head>

<body class="bg-[#f8fafc] font-display text-slate-700 min-h-screen">
    <div id="root"></div>

    <!-- React App -->
    <script>
        const e = React.createElement;

        function App() {
            return e(
                "div",
                { className: "max-w-4xl mx-auto p-6" },

                e("h1", {
                    className: "text-3xl font-bold text-primary mb-2"
                }, "體力規劃器"),

                e("p", {
                    className: "text-slate-600 mb-6"
                }, "多方案對比測試介面（GitHub Pages 版）"),

                e("div", {
                    className: "grid grid-cols-1 md:grid-cols-3 gap-4"
                },
                    ["方案 A", "方案 B", "方案 C"].map(name =>
                        e("div", {
                            key: name,
                            className: "rounded-xl bg-white p-4 shadow-sm border"
                        },
                            e("h2", {
                                className: "font-semibold mb-2"
                            }, name),
                            e("button", {
                                className: "w-full mt-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-700"
                            }, "選擇")
                        )
                    )
                )
            );
        }

        ReactDOM.render(
            e(App),
            document.getElementById("root")
        );
    </script>
</body>
</html>
