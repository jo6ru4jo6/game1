<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>GitHub Pages JS 測試</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-10">
  <h1 class="text-3xl font-bold mb-6">體力規劃器（JS 測試）</h1>

  <div class="flex gap-4">
    <button id="a" class="px-4 py-2 bg-blue-600 text-white rounded">方案 A</button>
    <button id="b" class="px-4 py-2 bg-blue-200 rounded">方案 B</button>
  </div>

  <p id="result" class="mt-6 text-lg"></p>

  <script>
    document.getElementById("a").onclick = () => {
      document.getElementById("result").textContent = "你選擇了方案 A";
    };
    document.getElementById("b").onclick = () => {
      document.getElementById("result").textContent = "你選擇了方案 B";
    };
  </script>
</body>
</html>
